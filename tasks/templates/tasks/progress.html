{% extends 'tasks/layout.html' %}
{% load static %}

{% block title %}
    Progress
{% endblock %}

{% block script %}
    <script type="text/javascript" src="{% static 'tasks/js/progress.js' %}"></script>
{% endblock %}

{% block main %}
    <div class="row my-3">
        <div class="col">
            <h1>Progress</h1>
            <form action="{% url 'progress' %}" method="post" class="my-3">
                {% csrf_token %}
                <div class="form-group">
                    <label for="query">Check progress from:</label>
                    <select class="custom-select mb-3" id="query" name="query">
                        <option value="" selected disabled>Select...</option>
                        <option value="7">Last 7 Days</option>
                        <option value="28">Last 28 Days</option>
                        <option value="90">Last 90 Days</option>
                        <option value="365">Last 365 Days</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary" id="submit">Submit</button>
            </form>
        </div>
    </div>
{% endblock %}
