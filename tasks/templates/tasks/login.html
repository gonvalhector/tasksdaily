{% extends 'tasks/layout.html' %}
{% load static %}

{% block title %}
    Log In
{% endblock %}

{% block script %}
    <script src="{% static 'tasks/js/login.js' %}"></script>
{% endblock %}

{% block main %}
    <div class="row">
        <div class="col">
            <h1>Log In</h1>
            <form action="{% url 'login' %}" method="post" class="my-3">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="username" {% if user.is_authenticated %}disabled{% endif %}>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" {% if user.is_authenticated %}disabled{% endif %}>
                </div>
                <button type="submit" class="btn btn-primary" id="submit" {% if user.is_authenticated %}disabled{% endif %}>Log In</button>
            </form>
            <p>Don't have an account? <a href="{% url 'register' %}">Register</a>.</p>
        </div>
    </div>
{% endblock %}
